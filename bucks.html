<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곤충관 소개 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>곤충관</h1>
        <p>다양한 곤충의 세계로 여러분을 초대합니다.</p>
        <p>사계절 동안 볼 수 있는 다양한 곤충들을 관찰할 수 있습니다. </p>
    </header>

    <section>
        <h2>곤충관 소개</h2>
        <p>우리 곤충관은 player의 섬에서 발견된 다양한 종류의 곤충들을 전시하고 있습니다.<p>
        <p> 이곳에서는 생태곤충부터 특이한 모양의 곤충까지 다양한 생물들을 관찰할 수 있습니다.</p>
        <p>곤충관의 가장 인기가 많은 공간은 나비들이 모여있는 나비관입니다.</p>
        <img src="images/곤충1.JPG" alt="곤충관 이미지">
    </section>

    <footer>
        <p>&copy; nintendo</p>
    </footer>

</body>
</html>
