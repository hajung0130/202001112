<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수족관 소개 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1> 수족관</h1>
        <p>물 속 신비로운 세계로 초대합니다.</p>
        <p>호수, 강, 바다 세 곳에 사는 여러 해양생명체를 만나볼수있습니다.</p>
    </header>

    <section>
        <h2>수족관 소개</h2>
        <p>우리 수족관은 다양한 종류의 물고기와 아름다운 수생 식물로 가득 차있습니다. </p>
        <p>방문객들은 이곳에서 자연의 아름다움을 감상하며 힐링의 시간을 보낼 수 있습니다.</p>
        <img src="images/수족관1.JPG" alt="수족관 이미지">
    </section>

    <footer>
        <p>&copy; nintendo</p>
    </footer>

</body>
</html>
