<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화석관 소개 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #472e37;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #472e37;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            background-color: #472e37;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>화석관</h1>
        <p>지구의 과거로 시간 여행을 떠나는 곳.</p>
    </header>

    <section>
        <h2>화석관 소개</h2>
        <p>우리 화석관은 과거 지구에서 남아 있는 다양한 화석들을 전시하고 있습니다.</p>
        <p>고대의 생물들의 흔적을 만나보고 그들의 이야기를 들으며, 지구의 진화에 대해 배울 수 있는 특별한 장소입니다.</p>
        <p>공룡화석의 거대한 크기에 압도되는 기분을 느껴보세요!</p>
        <img src="images/화석2.JPG" alt="화석관 이미지">
    </section>

    <footer>
        <p>&copy; nintendo.</p>
    </footer>

</body>
</html>
